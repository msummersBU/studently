<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <title>Sign up</title>
  </head>

  <body>
    <div id="topbar">
      <div id="logo">
        <h1 style="font-family: century gothic;">studently.</h1>
      </div>
    </div>

    <!--This is where the user will login-->
    <div id="main-body">
      <div id="login">
        <h1>Sign Up</h1>
        <form>
          <label for="sname">Name:</label>
          <input type="text" id="lname" name="sname"><br>
          <label for="semail">Email:</label>
          <input type="text" id="lemail" name="semail"><br>
          <label for="spass">Password:</label>
          <input type="text" id="spass" name="spass"><br>
          <label for="spass2">Password comfirm:</label>
          <input type="text" id="spass2" name="spass2"><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="./js/index.js"></script>
</html>
