    <title>Log in</title>

  <body>

      <div id="logo">
        <h1 style="font-family: century gothic;">studently.</h1>
      </div>
    </div>

    <!--This is where the user will login-->
    <div id="main-body">

        <h1>Login</h1>
        <form>
          <label for="lemail">Email:</label>
          <input type="text" id="lemail" name="lemail"><br>

          <input type="text" id="lpass" name="lpass"><br><br>
          <input type="submit" value="Submit">
        </form>
        <p><a href="signup.html">Create an account</a></p>
      </div>
    </div>
  </body>
